<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>To do List 2</title>
</head>
<body>
    <div class="container" >
        <div class="todo-app">
            <input type="text" placeholder="Title" id="title">
            <div id="suboptions">
                <button class="sub-butt"><i class="fa-regular fa-bell" style="color: #f65931;"></i>Remind me</button>
                <button class="sub-butt"><i class="fa-solid fa-file-pen" style="color: #FFD43B;"></i>Personal</button>
                <button class="sub-butt"><i class="fa-solid fa-hashtag" style="color: #74C0FC;"></i>Tags</button>
            </div>
            <div class="notes">
                <h4>Notes</h4>
                <div class="notes-input-div">
                    <input type="text" placeholder="Insert your notes here" id="notes-input">
                </div>
            </div>
            <div class="subtasks">
                <h4>Subtasks</h4>

                <div class="add-task">
                    <input type="text" placeholder="Add your tasks!!" id="task-text" >
                    <button onclick="addTask()" onkeypress="handle()"  id="add-task-butt">Add</button>
                </div>
              
                <ul class="tasks">
                    <!-- <li class="task-items checked">Hello</li>
                    <li class="task-items">Hello</li>
                    <li class="task-items">Hello</li> -->
                </ul>
            </div>
            <div class="attachments">
                <h4>
                    Attachments
                </h4>
                <input type="text" placeholder="Click to add / drop your files here">
            </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
